# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        top.login: was not provided
        xM: hint links spawn mpv {hint-url}
        xm: spawn mpv {url}
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: auto
  content.geolocation:
    https://owl.purdue.edu: false
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/114.0.0.0 Safari/537.36
  content.javascript.clipboard:
    github.com: access
  content.media.audio_capture:
    https://meet.google.com: true
    https://tamu.zoom.us: true
    https://us06web.zoom.us: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://us06web.zoom.us: true
  content.media.video_capture:
    https://meet.google.com: true
    https://tamu.zoom.us: true
    https://us06web.zoom.us: true
  content.notifications.enabled:
    https://fosstodon.org: true
    https://meet.google.com: true
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.proxy:
    global: http://192.168.1.201:8080/
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: null
  content.webgl:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  zoom.default:
    global: 110%
